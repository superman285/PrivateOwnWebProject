<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可爱的心型动画条</title>

    <style>
        .unit {
            text-align: center;
            position: absolute;
            bottom: 200px;
            left: 50%;
            -webkit-transform: translateX(-50%);
            -moz-transform: translateX(-50%);
            -o-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }

        .unit p {
            margin-top: 90px;
            color: #454545;
        }

        .unit p a {
            text-decoration: none;
        }

        .unit .heart {
            position: relative;
            font-size: 0;
            width: 138px;
        }

        .unit [class*="heart-piece-"] {
            position: absolute;
            top: -5px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
        }

        .unit .heart-piece-4 {
            
            animation: piece-4 3.2s infinite;
        }

        .unit .heart-piece-3,
        .unit .heart-piece-5 {
            animation: piece-3 3.2s infinite;
        }

        .unit .heart-piece-2,
        .unit .heart-piece-6 {
            animation: piece-2 3.2s infinite;
        }

        .unit .heart-piece-1,
        .unit .heart-piece-7 {
            animation: piece-1 3.2s infinite;
        }

        .unit .heart-piece-0,
        .unit .heart-piece-8 {
            animation: piece-0 3.2s infinite;
        }

        .unit .heart-piece-0 {
            left: 0px;
            animation-delay: 0s;
            background-color: rgba(236, 45, 115, 0.7);
        }

        .unit .heart-piece-1 {
            left: 16px;
            animation-delay: 0.15s;
            background-color: rgba(235, 83, 36, 0.7);
        }

        .unit .heart-piece-2 {
            left: 32px;
            animation-delay: 0.3s;
            background-color: rgba(253, 200, 0, 0.7);
        }

        .unit .heart-piece-3 {
            left: 48px;
            animation-delay: 0.45s;
            background-color: rgba(71, 178, 100, 0.7);
        }

        .unit .heart-piece-4 {
            left: 64px;
            animation-delay: 0.6s;
            background-color: rgba(20, 112, 189, 0.7);
        }

        .unit .heart-piece-5 {
            left: 80px;
            animation-delay: 0.75s;
            background-color: rgba(118, 70, 154, 0.7);
        }

        .unit .heart-piece-6 {
            left: 96px;
            animation-delay: 0.9s;
            background-color: rgba(236, 45, 115, 0.7);
        }

        .unit .heart-piece-7 {
            left: 112px;
            animation-delay: 1.05s;
            background-color: rgba(235, 83, 36, 0.7);
        }

        .unit .heart-piece-8 {
            left: 128px;
            animation-delay: 1.2s;
            background-color: rgba(253, 200, 0, 0.7);
        }

        @keyframes piece-4 {
            0%, 10%, 90%, 100% {
                height: 10px;
                top: -5px;
            }
            45%, 55% {
                height: 94px;
                top: -23px;
            }
        }

        @keyframes piece-3 {
            0%, 10%, 90%, 100% {
                height: 10px;
                top: -5px;
            }
            45%, 55% {
                height: 90px;
                top: -31px;
            }
        }

        @keyframes piece-2 {
            0%, 10%, 90%, 100% {
                height: 10px;
                top: -5px;
            }
            45%, 55% {
                height: 80px;
                top: -37px;
            }
        }

        @keyframes piece-1 {
            0%, 10%, 90%, 100% {
                height: 10px;
                top: -5px;
            }
            45%, 55% {
                height: 60px;
                top: -31px;
            }
        }

        @keyframes piece-0 {
            0%, 10%, 90%, 100% {
                height: 10px;
                top: -5px;
            }
            45%, 55% {
                height: 30px;
                top: -15px;
            }
        }
    </style>
</head>
<body>

<div class="unit">
    <div class="heart">
        <div class="heart-piece-0"></div>
        <div class="heart-piece-1"></div>
        <div class="heart-piece-2"></div>
        <div class="heart-piece-3"></div>
        <div class="heart-piece-4"></div>
        <div class="heart-piece-5"></div>
        <div class="heart-piece-6"></div>
        <div class="heart-piece-7"></div>
        <div class="heart-piece-8"></div>
    </div>
</div>
</body>
</html>
