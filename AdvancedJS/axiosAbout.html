<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios</title>
</head>
<body>


    <button>提交</button>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>

    <script>
        
        let btn = document.querySelector("button");
        
        btn.onclick = function () {
            let res = axios('/getData');
            console.log(res);


            //fetchAPI
            let rs = fetch('/getData');
            rs.then(res=>{
                console.log(res);
                //fetch返回的response对象内容不能直接
                //需要把返回的二进制原始数据通过Response提供一些其他方法进行
                let data = res.text();//res.text()返回的是promise对象
                return res.text();

            }).then(data=>{
                console.log(data);
            })

        }

        async function fn() {

            let v = await new Promise((resolve,reject)=>{
                setTimeout(()=>{

                })
            })

        }
        
    </script>

</body>
</html>
