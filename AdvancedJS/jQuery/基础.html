<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            width: 150px;
            height: 150px;
            background: teal;
        }
        .inner {
            background: azure;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>


    <div class="d1">1</div>
    <div class="d2">2</div>

    <div class="outer">
        <div class="inner">
            我是儿子
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>

        var div = document.getElementsByTagName("div");
        var qdiv = document.querySelector("div");
        var jdiv = $("div");
        console.log(div);
        div.innerHTML = "Nihao"
        qdiv.innerHTML = "qqqnihao"
        console.log(qdiv);
        console.dir(jdiv.html(function(index,res){return res.innerHTML;}));

        let outer = $('.outer').eq(0);
        let inner = $('.inner').eq(0);

        $(outer).on('click',()=>{
            console.log('show');
            $(inner).one('click',()=>{
                console.log('我不会执行');
                console.log('hide');
            })
        })

    </script>
</body>
</html>
