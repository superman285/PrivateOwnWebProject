<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CascadingMenu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="group1Wrap">
        <div class="title">
        <span class="arrow">></span>
        <span>&nbsp;&nbsp;分组1</span>
        </div>
        <ul class="ul1">
            <li><img src="img/head4.jpeg" alt="4">同学1</li>
            <li><img src="img/head3.jpeg" alt="3">同学2</li>
            <li><img src="img/head2.jpeg" alt="2">同学3</li>
            <li><img src="img/head1.jpeg" alt="1">同学4</li>
        </ul>
    </div>
    <div class="group2Wrap">
        <div class="title">
            <span class="arrow">></span>
            <span>&nbsp;&nbsp;分组2</span>
        </div>
        <ul class="ul2">
            <li><img src="img/head2.jpeg" alt="">同学1</li>
            <li><img src="img/head4.jpeg" alt="">同学2</li>
            <li><img src="img/head3.jpeg" alt="">同学3</li>
        </ul>
    </div>
    <div class="group3Wrap">
        <div class="title">
            <span class="arrow">></span>
            <span>&nbsp;&nbsp;分组3</span>
        </div>
        <ul class="ul3">
            <li><img src="img/head1.jpeg" alt="">同学1</li>
            <li><img src="img/head2.jpeg" alt="">同学2</li>
        </ul>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
