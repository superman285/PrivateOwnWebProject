<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TabSwitch</title>
    <style>
        button {
            height: 40px;
            width: 100px;
            font-size: 1rem;
            outline: none;
        }
        .active {
            background: orange;
        }
    </style>
</head>
<body>

<button>选项卡1</button>
<button>选项卡2</button>
<button>选项卡3</button>
<button>选项卡4</button>
<button>选项卡5</button>

<script>
    var btns = document.getElementsByTagName("button");



    //清除上一个有的，遍历判断
    /*for (var i = 0; i < btns.length; i++) {
        btns[i].onclick = function() {
            for (var j = 0; j < btns.length; j++) {
                if(btns[j].className == 'active'){
                    btns[j].className = "";
                }
            }
            this.className = 'active';
        }
    }*/

    //清除上一个，用临时变量存上一个
    var temp;
    for (var i = 0; i < btns.length; i++) {
        btns[i].onclick = function() {
            if(temp) {
                temp.className = "";
            }
            this.className = 'active';
            temp = this;
        }
    }

    //或者第一次声明时用btns[0]赋值
    var temp = btns[0];
    for (var i = 0; i < btns.length; i++) {
        btns[i].onclick = function() {
            temp.className = "";
            this.className = 'active';
            temp = this;
        }
    }








</script>

</body>
</html>
