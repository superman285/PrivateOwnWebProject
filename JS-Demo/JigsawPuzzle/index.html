<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>拼图游戏</h1>


<div class="container">
    <div class="gameArea">
        <div class="number n1" style="top: 0;left: 0;">8</div>
        <div class="number n2" style="top: 0;left: 150px;">2</div>
        <div class="number n3" style="top: 0;left: 300px;">3</div>
        <div class="number n4" style="top: 150px;left: 0;">4</div>
        <div class="number n5" style="top: 150px;left: 150px;">5</div>
        <div class="number n6" style="top: 150px;left: 300px;">6</div>
        <div class="number n7" style="top: 300px;left: 0;">7</div>
        <div class="number n8" style="top: 300px;left: 150px;">1</div>
        <div class="numhidden n9" style="top: 300px;left: 300px;"></div>
    </div>
    <div class="menuArea">
        <button id="refresh">重来</button>
    </div>
</div>

<script src="js/main.js"></script>

</body>
</html>
