<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式控制</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<h3>请按照要求设置</h3>

<div class="show"></div>

<div class="controlSet">
    <div class="bg">
        <span>请选择背景色：</span>
        <button class="red">红</button>
        <button class="yellow">黄</button>
        <button class="blue">蓝</button>
    </div>
    <div class="wid">
        <span>请选择宽(px)：</span>
        <button class="w2">200</button>
        <button class="w3">300</button>
        <button class="w4">400</button>
    </div>
    <div class="hei">
        <span>请选择高(px)：</span>
        <button class="h2">200</button>
        <button class="h3">300</button>
        <button class="h4">400</button>
    </div>

    <button id="revert">恢复</button>
    <button id="confirm">确定</button>
</div>
<div class="controlSet-arrow"></div>

<script src="js/main.js"></script>

</body>
</html>
