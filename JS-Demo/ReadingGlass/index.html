<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .smallPic {
            position: relative;
            width: 200px;
            height: 400px;
            border: 1px solid black;
            overflow: hidden;
        }
        .smallPic img {
            width: 100%;
            height: 100%;
        }
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background: rgba(233, 228, 86, 0.4);
            display: none;
        }

        .bigShow {
            position: absolute;
            left: 300px;
            top: 8px;
            width: 400px;
            height: 800px;
            border: 1px solid coral;
            background: url("macbook.jpg") no-repeat;
            /*background-position-x: -200px;*/
            /*background-position-y: -400px;*/
        }
    </style>
</head>
<body>


    <div class="smallPic"><div class="mask"></div><img src="macbook.jpg" alt=""></div>

    <div class="bigShow"></div>


    <script src="index.js"></script>
</body>
</html>
