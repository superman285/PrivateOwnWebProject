<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET社区</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        body{
            margin:0;
        }
        .header{
            height: 80px;
            border-bottom: 1px solid lightgrey;
            width: 1000px;
            position: fixed;
            background: white;
            opacity: 0.7;
            top: 0;
        }
        .header:hover{
            opacity: 1;
        }

        .cotainer{
            width:700px;
            min-height: 1200px;
            border:2px solid violet;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }

        .footer{
            position:fixed;
            bottom:0;
            right:50px;
            width: 100px;
            height: 50px;
            border:2px solid lightgreen;
            border-bottom: none;
        }
        
        .right{
            float: right;
        }

        li{
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="header">Get社区
        <div class="right">
            <ul>
                <li>新知</li>
                <li>卡片流</li>
            </ul>
        </div>
    </div>
    <div class="cotainer">

    </div>

    <div class="footer">
        一键
    </div>
</body>
</html>
