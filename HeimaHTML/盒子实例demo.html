<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        .outer{
            width: 500px;
            height: 300px;
            background-color: pink;
            padding-top:75px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .inner{
            width: 300px;
            height: 150px;
            background-color: violet;
            margin:0 auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            content:"\f0e0";
        }

        .wrapper{

            width: 100%;
            height: 400px;
            background-color: pink;
            line-height:400px;
        }
        .wrapper img{
            float:left;
            margin-left:10px;
            /*设置了float，垂直居中不再生效*/
        }

    </style>



</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>
<hr>

    <div class="wrapper">
        <img src="images/logo.jpg" alt="">
    </div>
</body>
</html>
