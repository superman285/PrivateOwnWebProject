<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行业动态</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>

        ul{
            margin:0;
            /*padding:0;*/
        }

        .box{
            width: 180px;
            height: 150px;
            border:1px solid lightsteelblue;
            border-top:2px solid orangered;
        }
        .title{
            height: 35px;
            line-height:35px;
            font-size: 17px;
            border-bottom:1px solid lightsteelblue;
            padding-left:15px;
        }

        .list{
            list-style-type: square;
            margin-top:10px;
            padding-left:20px;
        }
        .item{
            font-size:14px;
            color:orange;
            margin-top:2px;
        }
        span{
            color:grey;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="title">行业动态</div>
    <div class="content">
        <ul class="list">
            <li class="item"><span>气质不凡绝妙签名</span></li>
            <li class="item"><span>精彩你的手机生活</span></li>
            <li class="item"><span>让草根推举草根</span></li>
            <li class="item"><span>精彩生活快来看</span></li>
            <li class="item"><span>草根名博有伯乐</span></li>
        </ul>
    </div>
</div>
</body>
</html>
