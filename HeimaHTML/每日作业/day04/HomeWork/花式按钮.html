<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花式按钮</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        a{
            display: inline-block;
            width: 120px;
            height: 60px;
            color:white;
            text-decoration: none;
            text-align: center;
            line-height:50px;
        }
        .b1{
            background:url("../images/buttons/bg1.png") no-repeat;
        }
        .b2{
            background:url("../images/buttons/bg2.png") no-repeat;
        }
        .b3{
            background:url("../images/buttons/bg3.png") no-repeat;
        }
        .b4{
            background:url("../images/buttons/bg4.png") no-repeat;
        }
        .b1:hover{
            background:url("../images/buttons/bg5.png") no-repeat;
        }
        .b2:hover{
            background:url("../images/buttons/bg6.png") no-repeat;
        }
        .b3:hover{
            background:url("../images/buttons/bg7.png") no-repeat;
        }
    </style>
</head>
<body>
    <a href="#" class="b1">五彩导航</a>
    <a href="#" class="b2">五彩导航</a>
    <a href="#" class="b3">五彩导航</a>
    <a href="#" class="b4">五彩导航</a>
</body>
</html>
