<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮变换</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        a,button{
            width: 67px;
            height: 32px;
            display:block;
            background: url("../images/btn_up.png");
            /*按钮去掉边框样式*/
            border:none;
        }
        a:hover{
            /*background-image: url("../images/btn_down.png");*/
            background:url("../images/btn_down.png");
        }
        button:hover{
            background:url("../images/btn_down.png");
        }
    </style>
</head>
<body>
<a href="#"></a>
<button></button>
</body>
</html>
