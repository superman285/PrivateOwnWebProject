<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        .box{
            width: 520px;
            margin:0 auto;
            position: relative;
        }
        .arL,.arR{
            margin:0 auto;
            position: absolute;
        }
        .arL{
            left:0;
            top:50%;
            margin-top:-18px;
        }
        .arR{
            right:0;
            top:50%;
            margin-top:-18px;
        }
        .dotset{
            width: 74px;
            height: 15px;
            border-radius: 10px;
            background-color: lightgrey;
            opacity: 0.5;
            text-align: center;
            position: absolute;
            bottom:15px;
            left:50%;
            margin-left:-35px;
            bottom:15px;
            font-size: 0px;

        }
        .dotset i{
            display: inline-block;
            width: 10px;
            height: 10px;

            background-color: grey;
            border-radius: 50%;
            opacity: 1.0;

            position: relative;
            top:50%;
            margin-top:-5px;
            margin-left:2px;
            margin-right:2px;
        }

        i:first-child{
            background-color: darkorange;
        }
        i:hover{
            background-color: orange;
            opacity: 1.0;
        }

    </style>
</head>
<body>


    <div class="box">
        <img src="images/taobao.jpg" alt="" class="avater">
        <img src="images/left.png" alt="" class="arL">
        <img src="images/right.png" alt="" class="arR">

        <div class="dotset">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>

    </div>





</body>
</html>
