<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位居中</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>

    <style>

        body,div,ul{
            padding: 0;
            margin: 0;
            list-style:none;
        }
        .wrap{
            min-width: 1250px;
            height:472px;
            margin:0 auto;
            position: relative;
        }
        .menuUL{
            width: 900px;
            /*height: 60px;*/
            font-size: 0;
            position: absolute;
            bottom:0;
            left:50%;
            /*margin-left: 450px;*/
            transform:translate(-50%,0);
        }
        .menu{
            display: inline-block;
        }
        .item{
            display: block;
            text-decoration: none;
            width: 150px;
            height: 60px;
            /*vertical-align:middle;*/
            text-align: center;
            font-size: 15px;
            line-height: 60px;
            color:white;
            background-color: black;
        }
        .item:hover{
            background-color: white;
            color:black;
            box-shadow:0px -2px 6px black;
        }




    </style>

</head>
<body>


    <div class="wrap"><img src="sf.png" alt="" class="banner">

</body>
</html>
