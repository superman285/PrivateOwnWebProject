<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google字母</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        span{
            font-size:120px;
            margin-right:0px;
            padding:0 0;
        }
        #letter1,#letter4{
            color:dodgerblue;
        }
        #letter2,#letter6{
            color:orangered;
        }
        #letter3{
            color:orange;
        }
        #letter5{
            color:forestgreen;
        }
    </style>
</head>
<body>
    <span id="letter1">G</span>
    <span id="letter2">o</span>
    <span id="letter3">o</span>
    <span id="letter4">g</span>
    <span id="letter5">l</span>
    <span id="letter6">e</span>
</body>
</html>
