<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世纪佳缘注册</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>

    <style>
        table{
            margin: 0 auto;
        }
        .small{
            color:darkgrey;
            font-size: 12px;
        }
        h3{
            color:dimgrey;
        }
    </style>

</head>
<body>
<table cellspacing="16">
    <caption>
        <h3>会员登陆</h3>
    </caption>
    <tr>
        <td>登录账号</td>
        <td><input type="text" placeholder="邮箱/ID/手机号"></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="text" placeholder="密码"></td>
    </tr>
    <tr>
        <td></td>
        <td class="small"><input type="checkbox">两周内自动登录</td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="image" src="images/login.png">
            <a href="#">忘记密码</a>
        </td>
    </tr>
    <tr>
        <td>其他账号登录</td>
        <td class="small">
            <img src="images/ico1.png" alt=""> QQ账号
            <img src="images/ico2.png" alt=""> 新浪微博
            <img src="images/ico3.png" alt=""> 百度账号
        </td>
    </tr>
    <tr>
        <td></td>
        <td><a href="#">还不是会员？立即注册</a></td>
    </tr>
</table>
</body>
</html>
