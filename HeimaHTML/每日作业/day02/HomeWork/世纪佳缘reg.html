<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世纪佳缘登录</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<form action="1.js" method="post">
<table cellspacing="15">
    <caption>
        <h4>青春不常在，抓紧谈恋爱</h4>
    </caption>
    <tr>
        <td>性别</td>
        <td>
            <input type="radio" name="sex">
            <img src="images/man.jpg" alt=""> 男
            <input type="radio" name="sex">
            <img src="images/women.jpg" alt=""> 女
        </td>
    </tr>
    <tr>
        <td>生日</td>
        <td>
            <select name="">
                <option value="">请选择年</option>
                <option value="">1990</option>
                <option value="">1991</option>
                <option value="">1992</option>
            </select>&nbsp;
            <select name="">
                <option value="">请选择月</option>
                <option value="">1月</option>
                <option value="">2月</option>
                <option value="">3月</option>
            </select>&nbsp;
            <select name="">
                <option value="">请选择日</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>所在地区</td>
        <td>
            <input type="text" value="北京" required>
        </td>
    </tr>
    <tr>
        <td>婚姻状况</td>
        <td>
            <input type="radio" name="marry"> 未婚
            <input type="radio" name="marry"> 离婚
            <input type="radio" name="marry"> 丧偶
        </td>
    </tr>
    <tr>
        <td>学历</td>
        <td>
            <input type="text" value="小学">
        </td>
    </tr>
    <tr>
        <td>月薪</td>
        <td>
            <input type="text" value="5000-10000">
        </td>
    </tr>
    <tr>
        <td>手机号</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>昵称</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox"> 妩媚
            <input type="checkbox"> 柔美
            <input type="checkbox"> 可爱
            <input type="checkbox"> 小鲜肉
            <input type="checkbox"> 型男
            <input type="checkbox"> 气质
        </td>
    </tr>
    <tr>
        <td>自我介绍</td>
        <td>
            <textarea cols="50" rows="8"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="image" src="images/btn.png">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="checkbox" checked>我同意注册条款和会员加入标准
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <a href="#">我是会员，立即登录</a>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <h3>我承诺</h3>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>
</table>
</form>
</body>
</html>
