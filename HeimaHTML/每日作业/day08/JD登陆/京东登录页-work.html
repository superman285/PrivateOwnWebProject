<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <link rel="icon" href="favicon.ico">
    <style>

        input{
            border:none;
            outline:none;
        }
        .header{
            height: 70px;
            width: 100%;
        }
        .footer{
            height: 50px;
            width:  1280px;
        }
        .topBar{
            height: 70px;
            line-height: 70px;
            /*font-size: 0px;*/
        }
        .topBar img{
            display:inline-block;
            vertical-align:middle;
            /*height: 40px;*/
        }

        /*中部区域*/
        .main{
            /*width: 990px;*/
            width: 100%;
            height: 480px;
            background: url("images/bg.jpg") repeat-x;
        }
        .content{
            height: 400px;
            display: flex;
            justify-content:flex-end;
            align-items:flex-end;
        }

        /*登陆框*/
        .loginWrap{
            width: 300px;
            height: 350px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .logTitle{
            height: 48px;
            box-shadow:0px 1px 1px #eaeaea;
            display:flex;
        }
        .logFoot{
            height: 50px;
            box-shadow: 0px -1px 1px #eaeaea;
            text-align: center;
            line-height: 50px;
            font-size: 0px;

        }
        .logMain{
            flex:1;
            width: 280px;
            margin:10px auto;
        }

        /*登录区底部*/
        .logFoot>a{
            font-size: 12px;
            vertical-align: middle;
        }
        .logFoot>a:first-child:after,.logFoot>a:nth-child(2):after{
            content:"| "
        }

        .logFoot > a:last-child {
            /*display: inline-block;*/
            width: 80px;
            height: 17px;
            margin-left: 25px;
            position: relative;
            /*background: url("images/pwd-icons-new.png") -104px -75px no-repeat;*/
        }
        .logFoot i{
            width: 17px;
            height: 17px;
            display: block;
            background: url(images/pwd-icons-new.png) no-repeat -104px -75px;
            position: absolute;
            left: -6px;
            top: 0px;
        }
        .logFoot > a:hover{
            color:#DC0000;
            font-weight: bold;
        }
        .logFoot > a:last-child:hover{
            text-decoration: underline;
        }

        /*登录区上部*/
        .logTitle>div{
            flex:1;
            display: flex;
            justify-content:center;
            align-items:center;
        }
        .logTitle>div>a{
            font-size: 17px;
        }
        .logTitle>div:first-child{
            border-right:1px solid #eaeaea;
        }
        .logTitle>div:hover{
            cursor: pointer;
        }
        /*鼠标放上按钮其他区域时，选中a链接*/
        .logTitle>div:hover a{
            color: #E5001D;
        }


        /*主要区域内容*/
        .logTips{
            padding:5px;
            text-align: center;

            border:1px solid orange;
            font-size: 12px;
            color: #666666;

            background: url(images/pwd-icons-new.png) no-repeat -98px -18px;
            background-color: #fff7d2;
        }
        /*输入框*/
        .userBox,.pwdBox{
            height: 42px;
            line-height:42px;
            font-size: 0px;
            border: 1px solid darkgrey;
            margin-top:10px;
            display: flex;
        }
        label{
            width: 40px;
            height: 40px;
        }
        #user,#pwd{
            flex:1;
            height: 38px;
            margin-top:1px;
            padding-left:10px;
        }
        .userBox>label:first-child{
            background: url("images/pwd-icons-new.png") no-repeat 0px 0.5px;
        }
        .userBox>label:last-child{
            background: url("images/pwd-icons-new.png") no-repeat -40px -135px;
        }
        .pwdBox>label:first-child{
            background: url("images/pwd-icons-new.png") no-repeat -48px 0.5px;
        }
        .pwdBox>label:last-child{
            background: url("images/pwd-icons-new.png") no-repeat -40px -135px;
        }
        /*选项*/
        .choose{
            display: flex;
            justify-content:space-between;
            align-items:center;
            margin-top:12px;
        }
        .choose,.choose a,.choose input{
            font-size: 12px;
            color:#666;
        }
        /*按钮*/
        button{
            color:white;
            border:none;
            outline:none;
            background-color: #E5001D;
            width: 100%;
            height: 38px;
            margin-top: 15px;
        }
        button:hover{
            cursor:pointer;
        }

        /*底部区域*/
        .footer{
            width: 100%;
            height: 70px;
            border-bottom:1px solid #ccc;
            text-align:center;
            line-height: 34px;
        }
        .footer a,.footer span{
            color:#444;
            font-size: 12px;
        }
        .footer>a:not(:nth-child(10))::after{
            content:"|";
        }


    </style>
    <link rel="stylesheet" href="../../../CSS/global_common.css">
</head>
<body>

    <div class="header">
        <div class="topBar w">

            <img src="images/l-icon.png" alt="">
        </div>
    </div>

    <div class="main">
        <div class="content w">

            <div class="loginWrap">
                <div class="logTitle border-box">

                <div class="logMain">
                    <div class="logTips border-box">公共场所不建议自动登陆，以防账号丢失</div>
                    <div class="userBox border-box">
                        <label for="user"></label>
                        <input type="text" id="user" placeholder="邮箱/用户名/已验证手机">
                        <label for="user"></label>

                    <a href="#"><i></i>&nbsp;&nbsp;&nbsp;&nbsp;立即注册&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer border-box">
        <a href="">关于我们&nbsp;&nbsp;</a>

        <a href="">友情链接&nbsp;&nbsp;</a>

        <a href="">京东社区&nbsp;&nbsp;</a>
        <a href="">京东公益&nbsp;&nbsp;</a>

        <span>Copyright © 2004-2016  京东JD.com 版权所有</span>
    </div>
</body>
</html>
