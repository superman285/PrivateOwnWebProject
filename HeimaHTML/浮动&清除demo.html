<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        .one{
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
        }
        .two{
            width: 200px;
            height: 200px;
            background-color:lightgreen;
            float:left;
        }
        /*不可以这样清除，after的意思是放在自己的子元素最后
        而不是放在自己身后*/
        .two::after{
            content: "";
            display: block;
            height: 0px;
            line-height: 0px;
            clear: both;
            visibility: hidden;
        }
        .three{
            width: 200px;
            height: 200px;
            background-color:lightpink;
        }
        .header,.footer{
            width: 100%;
            height: 80px;
            background-color: palevioletred;
        }

        .left,.right{
            width: 400px;
            height: 420px;
            float:left;
        }
        .left{
            background-color: lightgreen;
        }
        .right{
            background-color: lightgoldenrodyellow;
        }
        .content{
            margin:0 auto;
            width: 800px;
            min-height: 400px;
        }

    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>

    <hr>

    <div class="header"></div>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>

</body>
</html>
