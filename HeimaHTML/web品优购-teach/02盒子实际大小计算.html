<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			background-color: red;
			border: 5px solid blue;


			
			/* 如果一个盒子设置了box-sizing: border-box;属性，那么我们设置的宽和高代表盒子的实际大小 */
			/* box-sizing: border-box; */

			/* 如果一个盒子设置了box-sizing: content-box;属性或者没有设置该属性，那么我们设置的宽和高度代表盒子的内容区域大小 */
			
			/* box-sizing: content-box; */
		}
	</style>
</head>
<body>
	

	<div class="box"></div>
</body>
</html>
