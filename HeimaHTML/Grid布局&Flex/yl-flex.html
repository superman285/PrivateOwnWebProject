<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper{
            display:flex;
            flex-direction:column;
            min-width: 645px;
            /*若用vw则会有横向滚动条，因为右侧纵向滚动条占了一定距离，
            而100%则没事，是除了右侧滚动条以外的所有位置*/
            width:100%;
            /*min-width加上width的100%可以稍微有一定的自适应化，若太窄则出现滚动条*/
            bmax-ackground-color: darkgrey;
            min-height:1000px;
        }
        .wrapper>div{
            background-color: #ecedfa;
            border:1px dashed lightgrey;
            margin-bottom: 20px;
        }
        .top,.footer{
            height: 110px;
        }
        .banner{
            height: 50px;
        }
        .main{
            flex:1;
        }


    </style>
</head>
<body class="wrapper">
    <div class="top"></div>
    <div class="banner"></div>
    <div class="main">lorem500</div>
    <div class="footer"></div>
</body>
</html>
