<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        *{
            padding: 0;
            margin: 0;
        }
        .wrapper>div{
            background-color: #ecedfa;
            border:1px dashed lightgrey;
        }

        .wrapper{
            display:grid;
            grid-template-rows: 60px minmax(150px,auto) minmax(120px,auto) minmax(250px,auto) 200px;
            grid-template-columns: minmax(auto,170px) repeat(4,minmax(195px,auto)) minmax(auto,135px);
            grid-template-areas:
                    "top top top top top top"
                    ". banner banner banner banner ."
                    ". small1 small2 small3 small4 ."
                    ". large1 large2 large3 large4 ."
                    "footer footer footer footer footer footer";
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }

        /*注意事项：
        如果两侧带有大空格可能需要单独占位，给空格也设列，这时如果并排有多个元素，就没法一个类名全部一起设置了，
        只能一排的一个个来；若两侧没有大空格完全按顺序排下来，拿一行的多个可以用一个类名通用表示，
        切记切记！比如small和large，这儿是无法通用表示的，若没有空格就可以，直接不用给他们设置样式，他们就是占据
        原本areas配的单位
        */

        /*dfdfdsfsdfsdfsdaf*/
        .top{
            grid-area: top;
        }
        .banner{
            grid-area: banner;
        }
        .small.s1{
            grid-area: small1;
        }
        .small.s2{
            grid-area: small2;
        }
        .small.s3{
            grid-area: small3;
        }
        .small.s4{
            grid-area: small4;

        .large.l1{
            grid-area: large1;

        .large.l2{

<body class="wrapper">
<div class="top"></div>
<div class="banner"></div>
<div class="small s1"></div>
<div class="small s2"></div>
<div class="small s3"></div>
<div class="small s4"></div>
<div class="large l1"></div>

<div class="large l3"></div>
