        /*************方法二*************************/
        .wrapper {
            back-ackground-color: darkgrey;
            display: grid;
            grid-template-rows: 110px 50px minmax(255px,auto) 100px;
            grid-template-columns: minmax(200px,auto) minmax(440px,auto);
            grid-row-gap:10px;
            grid-column-gap:10px;
            grid-template-areas:
                    "top top"
                    "banner banner"
                    "left right"
                     "footer footer";
        }
        .wrapper>div{
            background-color: #ecedfa;
            border:1px dashed lightgrey;
        }
        .top{
            grid-area:top;
        }
        .banner{
           grid-area:banner;
        }
        .footer{
            grid-area: footer;
        }
        .left{
            grid-area:left;
        }
        .right{
            grid-area:right;
        }
    </style>
</head>
<body class="wrapper">
    <div class="top"></div>
    <div class="banner"></div>
    <div class="left">lorem500</div>
    <div class="right">lorem500</div>
    <div class="footer"></div>
</body>
