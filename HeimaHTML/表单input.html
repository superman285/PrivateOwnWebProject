<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <!--设置浏览器页签图标-->
    <link rel="icon" href="config.ico">
    <style>
        fieldset{
            border:1px solid violet;
            background:lightyellow;
        }
    </style>
</head>
<body>
    <form action="url地址" method="get/post" name="天下第一表"><br>
        <input class="text" type="text" value="text类型第一行"><br>
        <input class="text" type="text" placeholder="第二行文本请输入"><br>
        <input class="pw" type="password" placeholder="请输入密码"><br>
        <input type="radio" class="radio" checked="checked"><br>
        <input type="checkbox" class="checkbox"><br>
        <input type="button" value="input按钮" class="btn"><br>
        <input type="submit" class="submit">提交我<br>
        <input type="reset" class="reset">重置我<br>
        <input type="image" src="ad-1.png" class="img"><br>
        <img src="" alt="">
        <input type="file" class="file">文件选择我<br>
        <select name="yearchoice">
            <option value="2014" style="display:none">请选择年份</option>
            <option value="2014">2014</option>
            <option value="2014">2015</option>
            <option value="2014">2016</option>
            <option value="2014">2017</option>
            <option value="2014">2018</option>
            <option value="2014">2019</option>
        </select>
        <select name="省份" selected>
            <optgroup label="河北省">
                <option value="张家口">张家口</option>
                <option value="保定">保定</option>
                <option value="石家庄">石家庄</option>
            </optgroup>
        </select>

        <fieldset>
            <legend>健康信息</legend>
            <label for="">身高:</label>
            <input type="text">
            <label for="">体重:</label>
            <input type="text">
        </fieldset>

    </form>

    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
