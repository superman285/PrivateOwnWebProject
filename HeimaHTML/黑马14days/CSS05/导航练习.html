<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航练习</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>

        body,div{
            margin:0;
            padding:0;
        }

        .nav{
            width: 100%;
            border-bottom:1px solid grey;
            
        }
        
        .left{
            width: 400px;
            height: 50px;
            display:inline-block;
            float: left;
        }
        
        .clearfix{
            clear:both;
        }
        .right{
            width: 600px;
            height: 50px;
            display:inline-block;
            float: right;
            vertical-align:top;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="left">
            <a href="">设为首页</a>
            <a href="">手机新浪网</a>
            <a href="">移动客户端</a>
        </div>
        <div class="clearfix"></div>
        <div class="right">
            <a href="">登录</a>
            <a href="">微博</a>
            <a href="">博客</a>
            <a href="">邮箱</a>
            <a href="">网站导航</a>
            <a href="">关闭</a>
        </div>
        <div class="clearfix"></div>
    </div>
</body>
</html>
