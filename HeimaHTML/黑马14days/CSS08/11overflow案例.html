<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			width: 280px;
			height: 60px;
			background-color: red;
			margin: 50px auto;

			overflow: hidden;
		}

		.title {
			width: 100%;
			height: 100%;
			background-color: green;
			text-align: center;
			line-height: 60px;
		}
		.content {
			width: 100%;
			height: 480px;
			background-color: pink;
		}

		.box:hover {
			overflow: visible;
		}
	</style>
</head>
<body>
	

	  <div class="box">
	  	  <div class="title">
	  	  	 全部商品分类
	  	  </div>
	  	  <div class="content"></div>
	  </div>

</body>
</html>
