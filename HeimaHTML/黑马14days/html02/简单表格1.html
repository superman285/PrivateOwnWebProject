<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table简单</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        table{
            margin:auto;
        }
    </style>
</head>
<body>

<table border="1" cellspacing="0" width="300" height="200">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>职业</th>
    </tr>
    <tr align="center">
        <td>小李</td>
        <td>男</td>
        <td>学生</td>
    </tr>
    <tr align="center">
        <td>小刘</td>
        <td>女</td>
        <td>工程师</td>
    </tr>
</table>
</body>
</html>
